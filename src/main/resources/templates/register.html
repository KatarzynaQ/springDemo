<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
        <label >Name</label>
        <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name">
    </div>
        <div class="form-group">
            <label>Last name</label>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" th:field="*{username}" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}"placeholder="Password">
        </div>
        <div class="form-group">
            <label class="text">Phone number</label>
            <input type="text" th:field="*{phone}" placeholder="Enter your phone number">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

        <span th:utext="${successMessage}"></span>
    </form>


</div>
</body>
</html>
