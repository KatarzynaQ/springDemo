<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Autor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <form th:action="@{/author}" method="post" th:object="${author}">
        <div class="form-group">
            <label>Imię</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Imię autora">
            <label >Nazwisko</label>
            <input type="text" class="form-control" th:field="*{lastname}" placeholder="Nazwisko autora">

        </div>

        <button type="submit" class="btn btn-primary">Wyślij</button>
    </form>
</div>
</body>
</html>
